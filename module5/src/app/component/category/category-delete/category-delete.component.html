<h1>Xoá danh mục sản phẩm</h1>
<form [formGroup]="categoryForm" (ngSubmit)="deleteCategory(id)">
  <table>
    <tr hidden>
      <td>Mã danh mục:</td>
      <td><input type="number" formControlName="id"></td>
    </tr>
    <tr>
      <td>Tên danh mục:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td></td>
      <td><button class="btn btn-danger">Xoá</button></td>
    </tr>
  </table>
</form>
