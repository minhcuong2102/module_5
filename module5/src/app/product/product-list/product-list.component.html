<h1>Danh sách sản phẩm</h1>
<div class="input-group">
  <label for="name">Name</label>
  <input #name type="text" id="name" class="form-control">

  <div class="input-group">
    <label for=""></label>
    <select class="form-select" name="" id="" #category>
      <option *ngFor="let category of categoryList" value="{{category.id}}">{{category.name}}</option>
    </select>
  </div>
</div>
<table class="table table-light">
  <tr>
    <th>STT</th>
    <th>Tên</th>
    <th>Giá</th>
    <th>Mô tả</th>
    <th>Loại sản phẩm</th>
    <th colspan="2">Hành động</th>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category.name}}</td>
    <td><a [routerLink]="['/product/edit', product.id]" class="btn btn-primary text-dark">Edit</a></td>
    <td><a [routerLink]="['/product/delete', product.id]" class="btn btn-danger text-dark">Delete</a></td>
  </tr>
</table>
